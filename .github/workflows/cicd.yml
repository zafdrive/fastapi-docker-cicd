name: CI/CD Pipeline + Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write  # Para Trivy SARIF

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies & run tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Build Docker image
      run: docker build -t fastapi-app .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fastapi-app'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push image to GHCR (solo main)
      if: github.event_name != 'pull_request'
      run: |
        docker tag fastapi-app ghcr.io/${{ github.repository_owner }}/fastapi-docker-cicd:latest
        docker push ghcr.io/${{ github.repository_owner }}/fastapi-docker-cicd:latest
